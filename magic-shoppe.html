<html lang=en>
<!DOCTYPE html>
<head>
    <title>Welcome To Frikell & Cooke's Magic Shoppe</title>
    <meta charset=utf-8>
    <meta name="description" content="Do you like games of chance? Insert a coin and find your fortune.">
    <meta name="title" content="Frikell & Cooke's Magic Shoppe">
    <meta name="author" content="Michael Crame">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" media="all" href="css/custom.css" />
    <link rel="stylesheet" media="all" href="css/spinning-coin.css" />
    <link rel="stylesheet" media="all" href="css/flip2.css" /> 
    <script src="js/modernizr-2.6.2.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/flip.js" type="text/javascript" charset="UTF-8"></script>
</head>
    <body>
        <script>
            $('body').css('display','none');
            const carnivalSound = new Audio("audio/creepy-carnival-music-soundcloud-erikmmusic.mp3");
            const coinFlip = new Audio('audio/coin-pile.mp3');
            $(document).ready(function() {
                jQuery('body').fadeIn();
                $("#coin-choice").on("click", function () {
                    coinFlip.play();
                    $('div.coin').fadeOut( 1600, function() {
                        $('div.container8').removeClass('hidden');
                        $('div.coin').addClass('hidden');
                    });
                });
                $( "#challenge" ).on( "click", function() {
                    $('div.div6').removeClass('hidden');
                    $('div.div5').addClass('transparent');
                    carnivalSound.play();
                });
                $("#card1").on("click", function() {
                    $('div.div7').removeClass('hidden');
                });
                $("#card2").on("click", function() {
                    $('div.div8').removeClass('hidden');
                });
                $("#card3").on("click", function() {
                    $('div.div9').removeClass('hidden');
                });
                $('.overlay').on('mouseenter',function() {
                    $('img.hidden').removeClass('hidden');
                    var src = $(this).attr('src');
                    $('.magnify').attr('src',src);
                });
                $('.overlay').on('mouseleave',function() {
                    $('img.magnify').addClass('hidden');
                    $('.magnify').removeAttr('src');
                });
                $('a').on('click',function(event) {
                    var thetarget = this.getAttribute('target');
                    if (thetarget != "_blank"){         
                        var thehref = this.getAttribute('href')
                        event.preventDefault();
                        jQuery('body').fadeOut('slow', function(){
                            window.location = thehref;                 
                        });
                    }
                });
            });
            setTimeout(function(){
                $('body').fadeIn();
            },2000)
        </script>
        <!-- Spinning Coin -->
        <div id="coin-choice" class="coin"></div>
        <!-- END Spinning Coin -->

        <!-- Fortune Teller -->
        <div class="container8 hidden">
            <div class="div1">
                <img src="images/corner-motif-top-left.png">
            </div>
            <div class="div2">
                <img src="images/corner-motif-top-right.png">
            </div>
            <div class="div3">
                <img src="images/corner-motif-bottom-left.png">
            </div>
            <div class="div4">
                <img src="images/corner-motif-bottom-right.png">
            </div>
            <div class="div5">
                <img class="magnify hidden">
                <img class="kiosk" src="images/fortune-teller.png">
                <img class="tagline" src="images/the-way-to-do-magic.png">
                <img id="challenge" class="challenge" src="images/devil-coin-slot.png">
            </div>
            <div class="div6 hidden">
                <div id="card1" class="flip-container fronted" 
                onclick="this.swapClasses('fronted,backed');">
                  <div class="flipper fli300">
                      <div class="front c1">
                          <img src="images/devil-card-1.png" width="150px" height="225px">
                      </div>
                      <div class="back c2">
                          <img class="card-edge overlay" src="images/devil-card-back.png" width="150px" height="225px">
                      </div>
                  </div>
                </div>
            </div>
            <div class="div7 hidden">
                <div id="card2" class="flip-container fronted" 
                onclick="this.swapClasses('fronted,backed');">
                  <div class="flipper fli300">
                      <div class="front c1">
                          <img src="images/angel-card-1.png" width="150px" height="225px">
                      </div>
                      <div class="back c2">
                          <img class="card-edge overlay" src="images/fool-card-back.png" width="150px" height="225px">
                      </div>
                  </div>
                </div>
            </div>
            <div class="div8 hidden">
                <div id="card3" class="flip-container fronted" 
                onclick="this.swapClasses('fronted,backed');">
                  <div class="flipper fli300">
                      <div class="front c1">
                          <img src="images/angel-card-2.png" width="150px" height="225px">
                      </div>
                      <div class="back c2">
                          <img class="card-edge overlay" src="images/angel-card-back.png" width="150px" height="225px">
                      </div>
                  </div>
                </div>
            </div>
            <div class="div9 hidden">
                <div id="card4" class="flip-container fronted" 
                onclick="this.swapClasses('fronted,backed');">
                  <div class="flipper fli300">
                      <div class="front c1">
                          <img src="images/demon-card-1.png" width="150px" height="225px">
                      </div>
                      <div class="back c2">
                        <a href="welcome.html" target="_self">
                            <img class="card-edge glow-tarot overlay" src="images/magician-card-back.png" width="150px" height="225px">
                        </a>
                      </div>
                  </div>
                </div>
            </div>
        </div>
        <!-- End Fortune Teller -->
        <!-- Fade Script-->
          <script>
            document.addEventListener("DOMContentLoaded", () => {
              window.setTimeout(function() {
                document.body.className = '';
              }, 330);
            });
          </script>
    </body>
</html>
