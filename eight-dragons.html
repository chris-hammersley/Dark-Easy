<html lang=en>
<meta charset=utf-8>
<head>
    <title>Eight Dragons Restaurant - What you want?</title>
    <meta name="description" content="Eight Dragons Restaurant - best Chinese food in Chicago!">
    <meta name="title" content="Order by Number - Eight Dragons Restaurant">
    <meta name="author" content="Michael Crame">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" media="all" href="css/custom.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
    <body>
        <script>
            $('body').css('display','none');
            const neonFlicker = new Audio("audio/neon-light-2-sec.mp3");
            const neonBuzz = new Audio("audio/neon-buzz.mp3");
            const restaurantSounds = new Audio("audio/eight-dragons-cooking.mp3");
            $(document).ready(function() {
                jQuery('body').fadeIn();
                $( "#turnon" ).on( "click", function() {
                    $('div.div10').removeClass('hidden');
                    $('div.div11').addClass('hidden');
                    neonFlicker.play();
                    neonBuzz.play();
                    restaurantSounds.play();
                } );
                $('a').on('click',function(event){
                    var thetarget = this.getAttribute('target');
                    if (thetarget != "_blank"){         
                        var thehref = this.getAttribute('href')
                        event.preventDefault();
                        jQuery('body').fadeOut('slow', function(){
                            window.location = thehref;                 
                        });
                    }
                });
            });
            setTimeout(function(){
                $('body').fadeIn();
            },2000)
        </script>
        <div class="container9">
            <div class="div10 hidden">
                <img id="active" src="images/eight-dragons-large-no-loop.gif">
            </div>
            <div class="div11">
                <img id="turnon" src="images/eight-dragons-off.gif">
            </div>
            <div class="div12">
                <img id="menu" src="">
            </div>
        </div>
    </body>
</html>
