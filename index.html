<html lang=en>
<meta charset=utf-8>
<head>
    <title>The Dark Easy by Michael Crame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Drag the Tarot Cards to begin The Dark Easy experience. In New Orleans, when an Occult Library Book is Overdue, there's Hell to Pay. Read Michael Crame's first novel in The Dark Easy trilogy, where Angels, Demons and Guns collide as Hell's simmering Civil War threatens to erupt into New Orleans and turn The City that Care Forget into The Dark Easy.">
    <meta name="title" content="The Dark Easy - A Hardboiled Urban Fantasy Novel by Michael Crame">
    <meta name="author" content="Michael Crame">
    <link rel="stylesheet" media="all" href="css/custom.css" />
    <script src="js/dnd.js" type="text/javascript" charset="UTF-8"></script>
          <style>
          body {
            opacity: 1;
            transition-duration: 2s;
            transition-property: opacity;
          }

          body.fade {
            opacity: 0;
          }
          </style>
</head>
    <body>
        <script>
            document.body.className = 'fade';
        </script>
        <div class="container">
          <div draggable="true" class="box"><img id="img1" src="images/demons.png" onclick = "magikTrick()" height="330px" width="220px">
            <br/>
            <hr id="approval1" class="underline-red" style="height:1px;width:50%;border-top:1px solid #B35757" />
          </div>
          <div draggable="true" class="box"><img class="glow-pic" id="img2" src="images/angels.png" onclick = "magikTrick()" height="330px" width="220px">
            <br/>
            <hr id="approval2" class="underline-red" style="height:1px;width:50%;border-top:1px solid #B35757" />
          </div>
          <div class="ampersand glow">&amp;</div>
          <div draggable="false" style="pointer-events:none"><img src="images/guns.png" height="330px" width="220px">
            <br/>
            <hr class="underline-green" style="height:1px;width:50%;border-top:1px solid #8EF2C1" />
          </div>
        </div>
          <script>     
            function magikTrick(){
              let get1 = document.getElementById("img1");
              let get2 = document.getElementById("img2");
              let trick = get1.src;

              // perform magic trick
              get1.src = get2.src;
              get2.src = trick;

              // change underlines to green
              document.getElementById("approval1").className = "underline-green";
              document.getElementById("approval2").className = "underline-green";

              // disable onclick
              document.getElementById("img1").onclick=null;
              document.getElementById("img2").onclick=null;

              // set delay before loading next page
              var delayInMilliseconds = 2000; // 2 seconds
    
              setTimeout(function() {
                document.body.classList.add('fadeout'); // add the fadeout class to body
                const tab = window.open('welcome.html', "_self"); // open next page
                }, delayInMilliseconds);

              }
          </script>
          <script>
              document.addEventListener("DOMContentLoaded", () => {
                window.setTimeout(function() {
                  document.body.className = '';
                }, 230);
              });
          </script>
    </body>
</html>
